<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const segment = 1;
      const redirect = location.pathname
        .split('/')
        .slice(0, 1 + segment)
        .join('/');
      location.href = redirect;
    </script>
  </head>
</html>
